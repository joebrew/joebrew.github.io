<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    var svg = dimple.newSvg("body", 500, 330);
    var data = [
      { "Year":"2000", "GDPPC":462 },
      { "Year":"2001", "GDPPC":514 },
      { "Year":"2002", "GDPPC":553 },
      { "Year":"2003", "GDPPC":581 },
      { "Year":"2004", "GDPPC":631 },
      { "Year":"2005", "GDPPC":689 },
      { "Year":"2006", "GDPPC":735 },
      { "Year":"2007", "GDPPC":786 },
      { "Year":"2008", "GDPPC":830 },
      { "Year":"2009", "GDPPC":865 },
      { "Year":"2010", "GDPPC":911 },
      { "Year":"2011", "GDPPC":974 },
      { "Year":"2012", "GDPPC":1035 },
      { "Year":"2013", "GDPPC":1100 },
      { "Year":"2014", "GDPPC":1169 }
    ];
    var chart = new dimple.chart(svg, data);
    chart.addCategoryAxis("x", "Year");
    chart.addMeasureAxis("y", "GDPPC");
    chart.addSeries(null, dimple.plot.bar);
    chart.draw();
  </script>
</body>
