<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    var svg = dimple.newSvg("body", 800, 600);
    var data = [
      { "Year":"2010", "Incidence":2000 },
      { "Year":"2011", "Incidence":5000 },
      { "Year":"2012", "Incidence":20 },
      { "Year":"2013", "Incidence":8000 },
      { "Year":"2014", "Incidence":1500 },
      { "Year":"2015", "Incidence":1000 }

    ];
    var chart = new dimple.chart(svg, data);
    chart.addCategoryAxis("x", "Year");
    chart.addMeasureAxis("y", "Incidence");
    chart.addSeries(null, dimple.plot.bar);
    chart.draw();
  </script>
</body>
